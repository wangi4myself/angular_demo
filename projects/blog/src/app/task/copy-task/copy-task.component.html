<form class="example-form">
    <h2 mat-dialog-title>移动本列表所有内容</h2>
    <div mat-dialog-content>
      <mat-form-field class="example-full-width">
          <mat-select placeholder="请选择目标列表">
            <mat-option *ngFor="let list of lists" [value]="list.name">
              {{list.name}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="button">保存</button>
      <button mat-button mat-dialog-close type="button">关闭</button>
    </div>
  </form>
