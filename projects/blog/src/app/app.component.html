<mat-sidenav-container [class.unicorn-dark-theme]="darkTheme">
    <mat-sidenav #sidenav>
        <app-sliderbar (navClick)="sidenav.toggle()"></app-sliderbar>
    </mat-sidenav>
    <div class="site">
        <header>
            <app-header (toggle)="sidenav.toggle()" (toggleDartTheme)="swicthTheme($event)"></app-header>
        </header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <footer>
            <app-footer></app-footer>
        </footer>
    </div>
</mat-sidenav-container>
