  <div class="container" [@listAnim]="projects.length">
    <app-pro-item *ngFor="let project of projects"
    [item]="project"
    class="card"
    (onInvite)="lanchInviteDialog()"
    (onEdit)="lanchUpdateDialog()"
    (onDel)="lanchConfirmDialog(project)"
    >
    </app-pro-item>
  </div>


<button class="fab_button" mat-fab type="button" (click)="openNewDialog()">
  <mat-icon>add</mat-icon>
</button>
