<mat-card>
    <form class="example-form">
        <mat-card-title>欢迎访问</mat-card-title>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="邮箱" type="text">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="密码" type="password"/>
        </mat-form-field>
        <button mat-fab color="primary" type="button">登录</button>
      </form>
      <mat-card-actions class="text-right">
        <p>还没有账户？<a routerLink="/register">注册</a></p>
        <p>忘记密码？<a>找回</a></p>
      </mat-card-actions>
</mat-card>
