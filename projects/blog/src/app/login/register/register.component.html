<mat-card>
  <form class="example-form">
      <mat-card-title>注册</mat-card-title>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="邮箱" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="您的姓名" type="text">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="密码" type="password"/>
      </mat-form-field>
      <mat-grid-list cols="8" >
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="重复输入您的密码" type="password"/>
      </mat-form-field>
      <button mat-fab color="primary" type="button">注册</button>
    </form>
</mat-card>
